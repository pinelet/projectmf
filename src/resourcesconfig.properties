jdbc.url=jdbc:mysql://127.0.0.1:3306/pmf?autoReconnect=true&useSSL=false
jdbc.username=jsite
jdbc.password=123456

#projectjson文件存放地址
wbs.json.local=E:/git/pmf/wbsjson
#--------------
#以下信息参考使用---
#--------------

#在取出连接时进行有效验证 
jdbc.testOnBorrow=true
#打开检查,用异步线程evict进行检查
jdbc.testWhileIdle=true
#连接池的最大数据库连接数，设为0表示无限制(默认值为8)我们开发上位1，测试和生产上配20
jdbc.maxActive=1
#连接池启动时创建的初始化连接数量(默认值为0)
jdbc.initialSize=1
#最大建立连接等待时间,设为－1表示无限制.(默认为无限,以毫秒问单位)
jdbc.maxWait=60000
#没有人用连接的时候，最大闲置的连接个数。 
jdbc.maxIdle=1
#连接池中最小的空闲的连接数，低于这个数量会被创建新的连接(默认为0,最小空闲连接)
jdbc.minIdle=1
#回收被遗弃的（一般是忘了释放的）数据库连接到连接池中。
jdbc.removeAbandoned=true
#数据库连接过多长时间不用将被视为被遗弃而收回连接池中(以秒数为单位,默认为300)
jdbc.removeAbandonedTimeout=180

